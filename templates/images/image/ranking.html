{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Top 10 Images</h1>

<ul class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
  {% for img in most_viewed %}
    <li class="rounded-lg shadow p-2">
      <img src="{{ img.image.url }}" alt="{{ img.alt_text }}" class="w-full h-auto rounded mb-2">
      <p class="text-sm text-gray-600">
        {{ img.product.name }}
        {% if img.color %}â€” {{ img.color.name }}{% endif %}
      </p>
      <p class="text-xs text-gray-400">Rank #{{ forloop.counter }}</p>
    </li>
  {% empty %}
    <li>No images ranked yet.</li>
  {% endfor %}
</ul>
{% endblock %}
